<view
  class="player-container"
  style="background: url({{picUrl}}) center/cover no-repeat;"
></view>
<view class="player-mask"></view>

<!-- 封面信息 -->
<view class="player-info">
  <view class="player-disc {{isPlaying ? 'play' : ''}}">
    <image
      class="player-img rotation {{isPlaying ? '' : 'rotation-paused'}}"
      src="{{picUrl}}"
    ></image>
  </view>
  <!-- 进度条 -->
  <view class="progress-bar">
    <x-progress-bar />
  </view>

  <!-- 控制面板 -->
  <view class="control">
    <text class="iconfont icon-shangyishoushangyige" bind:tap="onPrev"></text>
    <text
      class="iconfont {{isPlaying ? 'icon-zanting' : 'icon-bofang'}}"
      bind:tap="togglePlaying"
    ></text>
    <text class="iconfont icon-xiayigexiayishou" bind:tap="onNext"></text>
  </view>
</view>
